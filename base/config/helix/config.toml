[editor]
cursorline=true
true-color=true
rulers=[4,8,12,80]
color-modes=true
# theme="gold"
line-number = "relative"
mouse = false

[keys.normal]
"0" = "goto_line_start"
"$" = "goto_line_end"

[keys.select]
"0" = "goto_line_start"
"$" = "goto_line_end"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
